<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<button onclick="doSomething()">测试!</button>
</body>
<script type="text/javascript">
    function doSomething(){
        $.ajax({
            type: "post",
            url: "https://api.apiopen.top/getSingleJoke?sid=28654780",
            beforeSend : function(){
                alert("开始!")
            },
            success : function (result) {
                if(result.code === 200){
                    alert("success!")
                }else{
                    alert("failed!")
                }
            }
        });
    }


</script>
</html>
